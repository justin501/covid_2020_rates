<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Interactive Web Mapping</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>US Covid-19 Rates by County</h2>
        <div id='text-description'>
            <p>By: Justin Lee<br> This map showcases covidrates by county during the year 2020. Data is collected
                from the New York Times.
            </p>
            <p>Hover over any county!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script src="js/main1.js">
    </script>

</body>

</html>
